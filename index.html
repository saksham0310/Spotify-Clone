<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="Spoity" />Spoity</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songlist">
        <h1>Hits Songs</h1>
        <div class="songitemcontainer">
          <div class="songItem">
            <!-- <img src="covers/1.jpg" alt="1"> -->
            <img alt="1" />
            <span class="songName">Let me love you</span>
            <span class="songlistplay"
              ><span class="timespam"
                >03:40
                <i id="0" class="fa songItemPlay fa-circle-play"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img alt="2" />
            <span class="songName">Cold</span>
            <span class="songlistplay"
              ><span class="timespam"
                >02:45
                <i id="1" class="fa songItemPlay fa-circle-play"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img alt="3" />
            <span class="songName">Dancing with your ghost</span>
            <span class="songlistplay"
              ><span class="timespam"
                >03:45
                <i id="2" class="fa songItemPlay fa-circle-play"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img alt="4" />
            <span class="songName">Never give up</span>
            <span class="songlistplay"
              ><span class="timespam"
                >02:45
                <i id="3" class="fa songItemPlay fa-circle-play"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img alt="5" />
            <span class="songName">Carry on</span>
            <span class="songlistplay"
              ><span class="timespam"
                >03:40
                <i id="4" class="fa songItemPlay fa-circle-play"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img alt="6" />
            <span class="songName">See you again</span>
            <span class="songlistplay"
              ><span class="timespam"
                >01:45
                <i id="5" class="fa songItemPlay fa-circle-play"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img alt="7" />
            <span class="songName">Into your arms</span>
            <span class="songlistplay"
              ><span class="timespam"
                >05:45
                <i id="6" class="fa songItemPlay fa-circle-play"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img alt="8" />
            <span class="songName">Hope so</span>
            <span class="songlistplay"
              ><span class="timespam"
                >03:02
                <i id="7" class="fa songItemPlay fa-circle-play"></i></span
            ></span>
          </div>
        </div>
      </div>
      <div class="song_list"></div>
      <div class="song_banner"></div>
    </div>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="musicbar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <!-- fontawesome icons  -->
        <i class="fa songItemPlay fa-2x fa-backward-step" id="previous"></i>
        <i class="fa-solid songItemPlay fa-2x fa-pause" id="masterPlay"></i>
        <i class="fa fa-2x fa-forward-step" id="next"></i>
      </div>
      <div class="songinfo">
        <img src="playing.gif" width="50px" alt="" id="gif" /><span
          id="masterSongName"
          >Let me love you</span
        >
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/5defe62ebe.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
